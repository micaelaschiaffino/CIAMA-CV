
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora de Riesgo Cardiovascular - CIAMA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      color: #333;
      padding: 2em;
      text-align: center;
    }
    header img {
      max-width: 180px;
      margin-bottom: 10px;
    }
    input, select, button {
      margin: 0.5em;
      padding: 0.5em;
      width: 80%;
      max-width: 300px;
    }
    #result {
      margin-top: 1em;
      font-weight: bold;
      padding: 1em;
      border-radius: 10px;
    }
    #recomendaciones {
      margin-top: 2em;
      text-align: left;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      background: #fff;
      padding: 1em;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    #recomendaciones h2 {
      text-align: center;
      color: #003366;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://ciama.s3.amazonaws.com/LogoCiamaPng-Color.png" alt="Logo CIAMA">
    <h1>Calculadora de Riesgo Cardiovascular - CIAMA</h1>
  </header>

  <form id="form">
    <input type="number" id="age" placeholder="Edad" required /><br />
    <select id="sex" required>
      <option value="">Sexo</option>
      <option value="M">Masculino</option>
      <option value="F">Femenino</option>
    </select><br />
    <input type="number" id="sbp" placeholder="Presión sistólica (mmHg)" required /><br />
    <input type="number" id="chol" placeholder="Colesterol total (mg/dL)" required /><br />
    <input type="number" id="hdl" placeholder="Colesterol HDL (mg/dL)" required /><br />
    <select id="smoker" required>
      <option value="">¿Fuma?</option>
      <option value="1">Sí</option>
      <option value="0">No</option>
    </select><br />
    <select id="diabetes" required>
      <option value="">¿Tiene diabetes?</option>
      <option value="1">Sí</option>
      <option value="0">No</option>
    </select><br />
    <button type="button" onclick="calculate()">Calcular Riesgo</button>
  </form>
  <div id="result"></div>
  <div id="recomendaciones"></div>

  <script>
    function calculate() {
      const age = parseInt(document.getElementById('age').value);
      const sbp = parseInt(document.getElementById('sbp').value);
      const chol = parseInt(document.getElementById('chol').value);
      const hdl = parseInt(document.getElementById('hdl').value);
      const smoker = parseInt(document.getElementById('smoker').value);
      const sex = document.getElementById('sex').value;
      const diabetes = parseInt(document.getElementById('diabetes').value);

      let risk = (age * 0.2) + (sbp * 0.1) + (chol * 0.1) - (hdl * 0.1) + (smoker * 10) + (diabetes * 10);
      if (sex === 'M') risk += 5;

      const resultBox = document.getElementById('result');
      const recomendaciones = document.getElementById('recomendaciones');
      let color = "";
      let mensaje = "";
      let lista = "";

      if (risk < 10) {
        color = "#28a745"; // verde
        mensaje = `Riesgo bajo: ${Math.round(risk)}%`;
        lista = `
          <ul>
            <li>Mantener controles periódicos con su médico.</li>
            <li>Realizar actividad física al menos 150 minutos semanales.</li>
            <li>Llevar una dieta saludable, baja en sal y grasas saturadas.</li>
            <li>No fumar y controlar el estrés.</li>
          </ul>`;
      } else if (risk < 20) {
        color = "#ffc107"; // amarillo
        mensaje = `Riesgo moderado: ${Math.round(risk)}%`;
        lista = `
          <ul>
            <li>Consultar con su médico clínico o cardiólogo.</li>
            <li>Controlar presión arterial, glucosa y perfil lipídico.</li>
            <li>Evaluar necesidad de tratamiento farmacológico preventivo.</li>
            <li>Reducir peso, dejar el tabaco y mejorar alimentación.</li>
          </ul>`;
      } else {
        color = "#dc3545"; // rojo
        mensaje = `Riesgo alto: ${Math.round(risk)}%`;
        lista = `
          <ul>
            <li>Consultar con un especialista en forma urgente.</li>
            <li>Realizar estudios complementarios (ECG, ecocardiograma, etc.).</li>
            <li>Iniciar tratamiento médico para prevenir eventos cardiovasculares.</li>
            <li>Modificar todos los factores de riesgo de forma intensiva.</li>
          </ul>`;
      }

      resultBox.innerText = mensaje;
      resultBox.style.backgroundColor = color;
      resultBox.style.color = "#fff";
      recomendaciones.innerHTML = `<h2>Recomendaciones</h2>${lista}`;
    }
  </script>
</body>
</html>
